<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости услуги</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="container">
        <h1>Калькулятор стоимости услуги</h1>

        <form id="calc-form">
            <div class="form-group">
                <label>Количество</label>
                <input type="number" id="quantity" min="1" value="1" required>
            </div>

            <div class="form-group">
                <label>Тип услуги</label>
                <div class="radio-group">
                    <label><input type="radio" name="type" value="basic" checked> Базовая — 500 ₽</label>
                    <label><input type="radio" name="type" value="option"> С опцией — 800 ₽</label>
                    <label><input type="radio" name="type" value="property"> Со свойством — 1000 ₽</label>
                </div>
            </div>

            <div id="option-group" class="form-group hidden">
                <label>Выберите опцию</label>
                <select id="option">
                    <option value="1">Стандартная</option>
                    <option value="1.2">Расширенная (+20%)</option>
                    <option value="1.5">Премиум (+50%)</option>
                </select>
            </div>

            <div id="property-group" class="form-group hidden">
                <label><input type="checkbox" id="extra" value="1.3"> Добавить ускорение (+30%)</label>
            </div>
        </form>

        <div id="result" class="result">Стоимость: <span class="price">0 ₽</span></div>
    </main>
</body>

</html>
